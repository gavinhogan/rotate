<!DOCTYPE html>
<html>
<head>
  <title>Happy Rotating Now</title>
  <style type="text/css">
* {
	margin:0;
	padding:0;
	border:0;
}
html, body, iframe {
	height:100%;
	width:100%;
	overflow:hidden;
}
/* We do NOT want the iframes to show by default */
iframe{
	display:none;
}

body iframe:first-child{
	display:inline;
}
</style>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>
function runTheShow(){
  var timeoutMs = 10000;
  var pages = [
    'https://gavinhogan.github.io/rotate/one.html',
    'https://gavinhogan.github.io/rotate/two.html'];

  for(page of pages){
    //Add a hidden iframe for EVER page you wish to display
    $('body').append( "<iframe src='"+page+"' frameborder='0' scrolling='no'/>" );
  }

  showNext(0, pages);

  function showNext(current, thePages){
    var index = (current+1)%thePages.length
    var currentIframe = $($('iframe')[current])
    var nextIframe = $($('iframe')[index])
    currentIframe.hide();
    nextIframe.show();

    setTimeout(function(){showNext(index, thePages); },timeoutMs );
  }
}

  </script>
</head>
<body onload="runTheShow()">
</body>
</html>
